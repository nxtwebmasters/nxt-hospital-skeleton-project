# HTTPS Configuration for Production
# Multi-Tenant HMS with SSL/TLS Support
# Requires valid SSL certificates (Let's Encrypt wildcard cert)

server {
    listen 443 ssl;
    http2 on;
    server_name hms.nxtwebmasters.com *.hms.nxtwebmasters.com;

    # Wildcard SSL Certificate (Update paths for your domain)
    ssl_certificate /etc/letsencrypt/live/hms.nxtwebmasters.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hms.nxtwebmasters.com/privkey.pem;

    # SSL Configuration (Modern security settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File upload size limit (matches backend 50mb limit)
    client_max_body_size 50M;

    # Timeouts for long-running requests and large JS downloads
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # Backend API (preserve /api-server/ prefix - backend expects BACKEND_URL=/api-server)
    location /api-server/ {
        proxy_pass http://hospital-apis:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket support (if needed for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Patient Portal (preserve /portal/ prefix)
    location /portal/ {
        proxy_pass http://patient-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Static Images (tenant-isolated)
    location /images/ {
        alias /usr/share/nginx/html/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Admin Panel SPA (must be last - fallback for client-side routing)
    location / {
        proxy_pass http://hospital-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Increase buffer size for large JS files (30-50MB bundles)
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
        
        # Longer timeout for large file transfer
        proxy_read_timeout 180s;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "nginx OK\n";
        add_header Content-Type text/plain;
    }
}

# HTTP to HTTPS Redirect
server {
    listen 80;
    server_name hms.nxtwebmasters.com *.hms.nxtwebmasters.com;

    # Allow Let's Encrypt ACME challenges (for cert renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

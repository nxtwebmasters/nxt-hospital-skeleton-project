# Gzip Compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;
gzip_min_length 1000;
gzip_disable "msie6";

# Browser Caching
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;      # Never cache HTML
    text/css                   1M;         # Cache CSS 1 month
    application/javascript     1M;         # Cache JS 1 month
    ~image/                    1M;         # Cache images 1 month
    ~font/                     1M;         # Cache fonts 1 month
    application/json           epoch;      # Never cache API responses
}

expires $expires;

# Connection Optimization
keepalive_timeout 65;
keepalive_requests 1000;

# Buffer Sizes
client_body_buffer_size 128k;
client_max_body_size 50m;
large_client_header_buffers 4 32k;

# Proxy Buffering
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# Timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;
send_timeout 60s;

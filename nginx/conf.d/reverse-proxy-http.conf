# HTTP-Only Configuration for Testing/Development
# This config allows deployment without TLS certificates
# For production, use reverse-proxy.conf with proper Let's Encrypt certs

server {
    listen 80;
    server_name _;
    
    # Security headers (basic - no HSTS since HTTP only)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # File upload size limit (matches backend 50mb limit)
    client_max_body_size 50M;
    
    # Timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Static images (tenant-isolated)
    location /images/ {
        alias /usr/share/nginx/html/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Legacy /file-server/ alias â€” kept for backwards compatibility with older
    # frontend builds that use FILE_SERVER_URL=/file-server as a fallback.
    # New builds use /images/ directly (FILE_SERVER_URL injected via config.json.template).
    location /file-server/ {
        alias /usr/share/nginx/html/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy
    location /api-server/ {
        proxy_pass http://hospital-apis:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Patient portal (path-based routing)
    # App will be built with base href /portal/ so preserve the /portal prefix
    # when proxying to the patient-frontend container (do NOT strip prefix).
    location /portal/ {
        proxy_pass http://patient-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin frontend (SPA - fallback to index.html for client-side routing)
    location / {
        proxy_pass http://hospital-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "nginx OK\n";
        add_header Content-Type text/plain;
    }
}

version: "3"

services:
  # HOSPITAL Frontend
  front-end:
    image: pandanxt/license-frontend
    ports:
      - 6000:80
    container_name: license-frontend
    # environment:
    # - LM_URL=https://resourcevault.expertflow.com/api
    # - DEFAULT_USER_ICON=https://resourcevault.expertflow.com/images/default-user.webp

  # HOSPITAL BACKEND APIS
  hms-backend-apis:
    image: pandanxt/hms-backend-apis
    ports:
      - 3000:80
    container_name: hms-backend-apis
    volumes:
      - /usr/share/nginx/html/images:/usr/share/nginx/html/images

  # NXT HOSPITAL Database
  mysql:
    image: mysql:latest
    container_name: nxt-hospital-mysql
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=nxtWebMaster464
      - MYSQL_USER=nxtwebmasters
      - MYSQL_PASSWORD=nxtWebMaster123
      - MYSQL_DATABASE=nxt-hospital # Replace with your actual database name
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 60s
      retries: 20
    volumes:
      - ${PWD}/data/scripts:/docker-entrypoint-initdb.d

version: "3"

services:

  # HOSPITAL FRONTEND
  hms-portal-frontend:
    image: pandanxt/hospital-frontend:1.0.1
    ports:
      - 6001:80
    container_name: nxt-hms.nxtwebmasters.com
    restart: always
  
  # HOSPITAL BACKEND APIS
  hms-backend:
    image: pandanxt/hms-backend-apis:1.0.1
    ports:
      - 5001:80
    container_name: api-hms.nxtwebmasters.com
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - /usr/share/nginx/html/images:/usr/share/nginx/html/images
    depends_on:
      - mysql

  # HOSPITAL CUSTOMER PORTAL
  customer-portal-frontend:
    image: pandanxt/customer-portal:1.0.1
    ports:
      - 8001:80
    container_name: medeast.nxtwebmasters.com
    restart: always

  # NXT HOSPITAL DATABASE
  mysql:
    image: mysql:latest
    container_name: hospital-mysql
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=NxtHospital464
      - MYSQL_USER=nxthospital
      - MYSQL_PASSWORD=NxtHospital123
      - MYSQL_DATABASE=nxt-hospital
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 60s
      retries: 20
    volumes:
      - ${PWD}/data/scripts:/docker-entrypoint-initdb.d

version: "3"

services:

  # HOSPITAL FRONTEND
  hms-frontend:
    image: pandanxt/hospital-frontend:latest
    ports:
      - 6000:80
    container_name: nxt-hms-frontend

  # HOSPITAL BACKEND APIS
  hms-backend:
    image: pandanxt/hms-backend-apis:latest
    ports:
      - 3000:80
    container_name: nxt-hms-backend
    volumes:
      - /usr/share/nginx/html/images:/usr/share/nginx/html/images

  # NXT HOSPITAL DATABASE
  mysql:
    image: mysql:latest
    container_name: nxt-hms-mysql
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=NxtHospital464
      - MYSQL_USER=nxthospital
      - MYSQL_PASSWORD=NxtHospital123
      - MYSQL_DATABASE=nxt-hospital
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 60s
      retries: 20
    volumes:
      - ${PWD}/data/scripts:/docker-entrypoint-initdb.d

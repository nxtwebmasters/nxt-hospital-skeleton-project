services:

  hospital-frontend:
    image: pandanxt/hospital-frontend:SR-3.0.1
    ports:
      - 6001:80
    container_name: nxt-hospital
    restart: always
    environment:
      HMS_BACKEND_URL: "http://localhost:5001"
      DEFAULT_PRINT_LAYOUT: "a4"
      DEFAULT_USER_ICON: "https://file-server.nxtwebmasters.com/images/default-user.webp"
      PATIENT_PORTAL_URL: "http://localhost:8001"
      BLOOD_GROUP: "A,B,AB,O"
      REPORT_OPTION: "Positive,Negative,Reactive,Non-Reactive,Matched,Not-Matched"
      ENABLE_AI_SUGGESTION: false
      DESIGN_IDENTIFIER: "nxtwebmaster"
      ENABLE_LOGGING: false
      LOG_PUSHING_URL: "http://localhost:5000"
    networks:
      - internal-net  

  patient-frontend:
    image: pandanxt/customer-portal:SR-3.0.2
    ports:
      - 8001:80
    container_name: portal-hospital
    restart: always
    environment:
      HMS_BACKEND_URL: "http://localhost:5001"
      DEFAULT_PRINT_LAYOUT: "thermal"
      DEFAULT_USER_ICON: "https://file-server.nxtwebmasters.com/images/default-user.webp"
      PORTAL_URL: "http://localhost:8001"
      PATIENT_DEFAULT_PASSWORD: "NxtHospital123"
      DESIGN_IDENTIFIER: "nxtwebmaster"
    networks:
      - internal-net  

  hospital-apis:
    image: pandanxt/hms-backend:SR-3.0.2
    ports:
      - 5001:80
    container_name: api-hospital
    restart: always
    env_file:
      - ./hms-backend.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - /usr/share/nginx/html/images:/usr/share/nginx/html/images
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal-net
    # Add startup delay to ensure MySQL schema is fully initialized
    command: >
      sh -c "echo 'Waiting for MySQL to fully initialize schema...' &&
             sleep 10 &&
             node server.js"

  mysql:
    image: mysql:latest
    container_name: hospital-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "NxtWebMasters!@#123"
      MYSQL_DATABASE: "nxt-hospital"
      MYSQL_USER: "nxt_user"
      MYSQL_PASSWORD: "NxtWebMasters464"
    ports:
      - "3306:3306"
    healthcheck:
      test: >
        sh -c 'mysqladmin ping -h localhost -u nxt_user -pNxtWebMasters464 &&
        mysql -u nxt_user -pNxtWebMasters464 nxt-hospital -e "SELECT 1 FROM information_schema.tables WHERE table_schema=\"nxt-hospital\" LIMIT 1" || exit 1'
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    volumes:
      - ./data/scripts:/docker-entrypoint-initdb.d
    networks:
      - internal-net

  redis:
    image: redis:7.2
    container_name: hospital-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal-net

networks:
  internal-net:
    driver: bridge
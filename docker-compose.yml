services:

  hospital-frontend:
    image: pandanxt/hospital-frontend:develop-283-de5a7708
    container_name: nxt-hospital
    restart: always
    environment:
      HMS_BACKEND_URL: ""  # Relative path via nginx reverse proxy
      DEFAULT_PRINT_LAYOUT: "a4"
      DEFAULT_USER_ICON: "https://file-server.nxtwebmasters.com/images/default-user.webp"
      PATIENT_PORTAL_URL: "/portal"  # Relative path via nginx reverse proxy
      BLOOD_GROUP: "A,B,AB,O"
      REPORT_OPTION: "Positive,Negative,Reactive,Non-Reactive,Matched,Not-Matched"
      ENABLE_AI_SUGGESTION: false
      DESIGN_IDENTIFIER: "nxtwebmaster"
      ENABLE_LOGGING: false
      LOG_PUSHING_URL: "http://localhost:5000"
    networks:
      - internal-net

  patient-frontend:
    image: pandanxt/customer-portal:develop-81-30aac832
    container_name: portal-hospital
    restart: always
    environment:
      HMS_BACKEND_URL: ""  # Relative path via nginx reverse proxy
      DEFAULT_PRINT_LAYOUT: "thermal"
      DEFAULT_USER_ICON: "https://file-server.nxtwebmasters.com/images/default-user.webp"
      PORTAL_URL: "/portal"  # Relative path via nginx reverse proxy
      PATIENT_DEFAULT_PASSWORD: "NxtHospital123"
      DESIGN_IDENTIFIER: "nxtwebmaster"
    networks:
      - internal-net

  hospital-apis:
    image: pandanxt/hms-backend-apis:develop-344-0fe1923a
    container_name: api-hospital
    restart: always
    env_file:
      - ./hms-backend.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/health" ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 40s
    volumes:
      - ./images:/usr/share/nginx/html/images
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal-net
    # Add startup delay to ensure MySQL schema is fully initialized
    command: >
      sh -c "echo 'Waiting for MySQL to fully initialize schema...' &&
             sleep 10 &&
             node server.js"

  mysql:
    image: mysql:latest
    container_name: hospital-mysql
    restart: always
    ports:
      - "3306:3306"  # ⚠️ PRODUCTION: Restrict with firewall! See docs for SSH tunnel alternative
    environment:
      MYSQL_ROOT_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
      MYSQL_DATABASE: "nxt-hospital"
      MYSQL_USER: "nxt_user"
      MYSQL_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
    healthcheck:
      test: >
        sh -c 'mysqladmin ping -h localhost -u nxt_user -p$$MYSQL_PASSWORD &&
        mysql -u nxt_user -p$$MYSQL_PASSWORD nxt-hospital -e "SELECT 1 FROM information_schema.tables WHERE table_schema=\"nxt-hospital\" LIMIT 1" || exit 1'
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    volumes:
      - mysql-data:/var/lib/mysql
      - ./data/scripts:/docker-entrypoint-initdb.d
    networks:
      - internal-net

  redis:
    image: redis:7.2
    container_name: hospital-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data
    networks:
      - internal-net

  nginx:
    image: nginx:1.25
    container_name: nginx-reverse-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./images:/usr/share/nginx/html/images:ro
    depends_on:
      - hospital-apis
      - hospital-frontend
      - patient-frontend
    networks:
      - internal-net

networks:
  internal-net:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local